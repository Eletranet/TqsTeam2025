name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        working-directory: ./client/EletranetFrontend/
        with:
          node-version: 22.1.0  # Version corrected (22.15.1 doesn't exist)
          cache: 'npm'
          cache-dependency-path: client/EletranetFrontend/package-lock.json

      - name: Build frontend
        working-directory: ./client/EletranetFrontend/
        run: npm run build

      - name: Install frontend dependencies
        working-directory: ./client/EletranetFrontend/
        run: npm install

      - name: Serve frontend (static files)
        run: |
          npx serve -s ./client/EletranetFrontend/build &

      - name: Build and analyze
        working-directory: server/eletranet/backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=APG2000_TqsTeam2025


      - name: Import results to Xray
        uses: mikepenz/xray-action@v3
        with:
          username: ${{ secrets.XRAY_CLIENT_ID }}
          password: ${{ secrets.XRAY_CLIENT_SECRET }}
          testFormat: "junit"
          testPaths: "server/eletranet/backend/target/surefire-reports/TEST-*.xml"
          testExecKey: "SCRUM-48"
          projectKey: "SCRUM"
